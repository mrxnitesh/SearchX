<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search X</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="initialSetup" class="setup-section">
            <label for="userNameInput">Enter your name:</label>
            <input type="text" id="userNameInput" placeholder="Your name" />
            <button onclick="saveUserName()">Save</button>
        </div>

        <div id="mainContent" class="main-content hidden">
            <div id="greeting">
                <span id="greetingText"></span>
                <span id="userName"></span>
            </div>

            <div id="searchForm">
                <label for="searchEngine">Select a search engine:</label>
                <select id="searchEngine">
                    <!-- Updated list with Google as default -->
                    <option value="amazon">Amazon</option>
                    <option value="baidu">Baidu</option>
                    <option value="bing">Bing</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="ecosia">Ecosia</option>
                    <option value="facebook">Facebook</option>
                    <option value="github">GitHub</option>
                    <option value="google" selected>Google</option>
                    <option value="instagram">Instagram</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="mdn">MDN Web Docs</option>
                    <option value="pinterest">Pinterest</option>
                    <option value="pixabay">Pixabay</option>
                    <option value="quora">Quora</option>
                    <option value="reddit">Reddit</option>
                    <option value="stackoverflow">Stack Overflow</option>
                    <option value="twitter">Twitter</option>
                    <option value="w3schools">W3Schools</option>
                    <option value="youtube">YouTube</option>
                </select>
                <br>
                <label for="query">Enter your search term:</label>
                <input type="text" id="query" required autocomplete="off">
                <button type="button" onclick="performSearch()">Search</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
